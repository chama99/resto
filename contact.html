<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Resto</title>
    <script>
        function validateForm() {
                var name = document.forms["myForm"]["name"];
                var email = document.forms["myForm"]["email"];
                var message = document.forms["myForm"]["message"];

                if (name.value == "") {
                    document.getElementById('errorname').innerHTML = "Veuillez entrez un nom valide";
                    name.focus();
                    return false;
                } else {
                    document.getElementById('errorname').innerHTML = "";
                }

                if (email.value == "") {
                    document.getElementById('erroremail').innerHTML = "Veuillez entrez une adresse mail valide";
                    email.focus();
                    return false;
                } else {
                    document.getElementById('erroremail').innerHTML = "";
                }

                if (email.value.indexOf("@", 0) < 0) {
                    document.getElementById('erroremail').innerHTML = "Veuillez entrez une adresse mail valide";
                    email.focus();
                    return false;
                }

                if (email.value.indexOf(".", 0) < 0) {
                    document.getElementById('erroremail').innerHTML = "Veuillez entrez une adresse mail valide";
                    email.focus();
                    return false;
                }

                if (message.value == "") {
                    document.getElementById('errormsg').innerHTML = "Veuillez entrez un message valide";
                    message.focus();
                    return false;
                } else {
                    document.getElementById('errormsg').innerHTML = "";
                }

                return true;
            }
    </script>

<body>
    <header>
        <a href="index.html" class="logo"><span>R</span>esto</a>
        
    </header>
<section class="contact" id="contact">
    <div class="titre noir">
        <h2 class="titre-text"><span>C</span>ontact</h2>
       
    </div>
    <div class="contactform">
        <h3>Envoyer un message</h3>
        
            <form name="myForm"  onsubmit=" validateForm()">
                <table class="form-style">
                    <tr>
                        <td>
                            <label>
                                Votre nom <span class="required">*</span>
                            </label>
                        </td>
                        <td>
                            <input type="text" name="name" class="inputboite" />
                            <span class="error" id="errorname"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Votre adresse e-mail <span class="required">*</span>
                            </label>
                        </td>
                        <td>
                            <input type="email" name="email" class="inputboite" />
                            <span class="error" id="erroremail"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Message <span class="required">*</span>
                            </label>
                        </td>
                        <td>
                            <textarea name="message" class="inputboite"></textarea>
                            <span class="error" id="errormsg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Envoyer">
                            <input type="reset" value="RÃ©initialiser">
                        </td>
                    </tr>
                </table>
            </form>
    </div>

</section>
</body>

</html>
